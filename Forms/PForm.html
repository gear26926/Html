<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1> Patient Registration Form </h1>
<body>
    <div>
        <form>
            <div>
            <label> Patient's Name (Last, First, MI): </label>
            <input type="text" id="PName" name="PName">
            </div>

            <div>
                <label> Patient's Home Phone Number: </label>
                <input type="number" id="PhomeNumber" name="PhomeNumber">
                
            
                <label> Alternate Phone Number (</label>
                <input type="checkbox" id="Cell" name="Cell">
                <label for="AltPnumber">Cell</label>
                <input type="checkbox" id="Work" name="Work">
                <label for="AltPnumber">Work):</label>
                <input type="number" id="AltPnumber" name="AltPnumber">
                </div>

                <div>
                    <label> Email Address: </label>
                    <input type="text" id="Email" name="Email">
                    </div>

                <div>
                    <label> Address: </label>
                    <input type="text" id="Address" name="Address">

                    <label> Apt # </label>
                    <input type="number" id="Apt" name="Apt">
                </div> 
                
                <div>
                    <label> City: </label>
                    <input type="text" id="City" name="City">

                    <label> State: </label>
                    <input type="text" id="State" name="State">

                    <label> Zip </label>
                    <input type="number" id="Zip" name="Zip">
                </div> 
              
                <div>
                    <label for="DOB"> Date of Birth: </label>
                    <input type="date" id="DOB" name="DOB">

                    <label for="Age"> Age: </label>
                    <input type="number" id="Age" name="Age">

                    <label for="Sex"> Sex </label>
                    <input type="radio" id="Sex" name="Sex" value="M">
                    <label for="Male">M</label>
                    <input type="radio" id="Sex" name="Sex" value="F">
                    <label for="FeMale">F</label>

                    <label for="SSN"> Social Security Number: </label>
                    <input type="number" id="SSN" name="SSN">
                </div> 

                <div>
                    <label> Marital Status: </label>
                    <input type="checkbox" id="MS" name="MS"> 
                    <label for="MS">Married</label>
                    <input type="checkbox" id="MS" name="MS"> 
                    <label for="MS">Single</label>
                    <input type="checkbox" id="MS" name="MS"> 
                    <label for="MS">Divorced</label>
                    <input type="checkbox" id="MS" name="MS"> 
                    <label for="MS">Widowed</label>
                </div>

            
                    

        </form>
    </div>
    
</body>
</html>
